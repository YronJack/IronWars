# Application configuration using H2 database for testing
spring.application.name=IronWars
spring.datasource.url=jdbc:h2:mem:ironwars;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.mvc.trown-exception-if-no-handler-found=true
spring.mvc.dispatch-options-request=true